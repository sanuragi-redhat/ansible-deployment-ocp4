forward_zone_file: /var/named/forward.zone
reverse_zone_file: /var/named/reverse.zone

dns_domain: lab.redhat-workshop.in
default_ip: 192.168.1.254
serial: 0

dns_records:
  - name: service-node
    type: A
    value: 192.168.1.254
  - name: pxe-boot
    type: A
    value: 192.168.1.253
  - name: automation-controller
    type: A
    value: 192.168.1.252
  - name: bastion
    type: A
    value: 192.168.1.240
  - name: bootstrap
    type: A
    value: 192.168.1.241
  - name: master1
    type: A
    value: 192.168.1.242
  - name: master2
    type: A
    value: 192.168.1.243
  - name: master3
    type: A
    value: 192.168.1.245
  - name: api
    type: A
    value: 192.168.1.246
  - name: api-int
    type: A
    value: 192.168.1.246
  - name: '*.apps'
    type: A
    value: 192.168.1.246
  - name: haproxy1
    type: A
    value: 192.168.1.247
  - name: haproxy2
    type: A
    value: 192.168.1.248
  - name: vault
    type: A
    value: 192.168.1.249
  - name: quay-mirror
    type: A
    value: 192.168.1.250
  - name: rhv 
    type: A
    value: 192.168.1.231 

dns_records_remove: []

reverse_dns_records:
  - ip: 192.168.1.254
    name: service-node
  - ip: 192.168.1.253
    name: pxe-boot
  - ip: 192.168.1.252
    name: automation-controller
  - ip: 192.168.1.240
    name: bastion
  - ip: 192.168.1.241
    name: bootstrap
  - ip: 192.168.1.242
    name: master1
  - ip: 192.168.1.243
    name: master2
  - ip: 192.168.1.244
    name: master3
  - ip: 192.168.1.245
    name: api
  - ip: 192.168.1.246
    name: api-int
  - ip: 192.168.1.246
    name: haproxy1
  - ip: 192.168.1.247
    name: haproxy2
  - ip: 192.168.1.248
    name: vault
  - ip: 192.168.1.249
    name: quay-mirror
  - ip: 192.168.1.250
    name: api-int
  - ip: 192.168.1.231
    name: rhv


reverse_dns_records_remove: []
# Reverse network (first three octets)
reverse_zone_network: 1.168.192

